<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Play Rock, Paper, Scissors against a computer!</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<h2>Lets play Rock, Paper, Scissors!</h2>
	<div class="container"></div>
	<div class="buttons">
		<div id="computer-score">
			
		</div>
		<div id="player-score">
			
		</div>
		<div id="outcome"> </div>
		<button type="button" id="rock"><img alt="An image of a hand making the rock sign for rock, paper, scissors." src="https://www.campcanary.co.uk/uploads/rock-icon-grey.png">Rock</button>
		<button type="button" id="paper"><img alt="An image of a hand making the paper sign for rock, paper, scissors." src="https://www.campcanary.co.uk/uploads/paper-icon-grey.png">Paper</button>
		<button type="button" id="scissors"><img alt="An image of a hand making the scissors sign for rock, paper, scissors." src="https://www.campcanary.co.uk/uploads/scissors-icon-grey.png">Scissors</button>
	</div>
